<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
  </head>

<body class = "bg-dark text-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          
          <h1 class="pl-5 display-2">To-Do List</h1>
        </a>
    </nav>

    <div class="container">
      <form id="task-form">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" id="input_box" placeholder="New Task Name" name="task_text">
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <!-- <div class="col">
            <button type="button" class="btn btn-warning">Reset</button>
          </div> -->
        </div>
      </form>

      <button id="reset" type="button" class="btn btn-warning">Reset</button>


      <div class="lists">
        <h1 class="pt-3">Tasks</h1>
        <ul class="list-group" id="todo-list">
        </ul>

        <h1 class="pt-3">Completed</h1>
        <ul class="list-group" id="completed-list">
        </ul>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
